<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control"  required [(ngModel)]="user.username" name="firstName">
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="text" class="form-control"  required [(ngModel)]="user.password" name="firstName">
    </div>

    <div class="form-group">
      <label>Identifiant</label>
      <input type="text" class="form-control"  required [(ngModel)]="user.identifiant" name="lastName">
    </div>

    <div class="form-group">
      <label>Raison</label>
      <input type="text" class="form-control"  required [(ngModel)]="user.raison_sociale" name="emailId">
    </div>

    <div class="form-group">
      <label>Adresse</label>
      <input type="text" class="form-control"  required [(ngModel)]="user.email" name="emailId">
    </div>

    <div class="form-group">
      <label>Numéro Téléphone</label>
      <input type="text" class="form-control"  required [(ngModel)]="user.numphone" name="emailId">
    </div>

    <div class="form-group">
      <label>Numéro Licence</label>
      <input type="text" class="form-control"  required [(ngModel)]="user.numlic" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
